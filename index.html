<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Answers.com Remake</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<div class="ui inverted borderless top menu">
  <div class="ui fluid container top">
    <a class="ui item"><img class="ui tiny image" src="https://www.answers.com/images/logo-answers-white.png"></a>
    <div class="ui massive input"></div>
    <input type="text" placeholder="Ask us anything">
    <div class="ui rounded orange button">GO</div>
    </div>
  </div>
</div>
<div class="ui inverted borderless middle menu">
  <div class="ui container">
    <a class="item">SCIENCE</a>
    <a class="item">MATH</a>
    <a class="item">LITERATURE</a>
    <a class="item">TECHNOLOGY</a>
    <a class="item">HEALTH</a>
    <a class="item">LAW</a>
    <a class="item">BUSINESS</a>
    <a class="item">ALL TOPICS</a>
    <a class="fitted right item"><i class="mail icon"></i></a>
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="youtube icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
      </div>
    </div>
  </div>
</div>
<div class="custom-background">
  <div class="custom-background">
    <div class="ui three column grid container colorblocktop">
      <div class="column">
        NAVIGATION
        <hr/>
        <div class="ui list">
          <div class="item">About Us</div>
          <div class="item">Store Locations</div>
          <div class="item">Employment</div>
          <div class="item">Videos</div>
          <div class="item">Shipping & Returns</div>
          <div class="item">Terms & Conditions</div>
          <div class="item">Privacy Policy</div>
        </div>
      </div>
      <div class="column">
        MAIN MENU
        <hr/>
        <div class="ui list">
          <div class="item">Men</div>
          <div class="item">Women</div>
          <div class="item">Kids</div>
          <div class="item">Brands</div>
          <div class="item">Sale</div>
        </div>
      </div>
      <div class="column">
        CONNECT
        <hr/>
        <div class="ui list">
          <div class="item">Join our mailing list for updates</div>
          <br>
          <div class="ui labeled input"></div>
          <input type="text" placeholder="Enter Email Address">
          <div class="ui black inverted label">Join</div>
        </div>
      </div>

    </div>
  </div>


</body>
<script>
  $('.ui.dropdown')
      .dropdown();
</script>
</html>
